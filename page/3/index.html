        function writeSpace(len){
          len = (len > 10) ? (len > 31 ? 0 : 8) : len
          var space = ''
          for(var i = 0; i<len; i++){
            space += '&emsp;'

        function startTyping(strs){

          strings: ['  ', strs],
          cursorChar: "_",
          typeSpeed: 50,
          loop: false,
          });

    <script type="text/javascript">
      var strs = "Less is More.&nbsp;" + "<br><br>";
      var resLen = 0;
      // 随机显示 一言或今日诗词
      if(Math.random() < 0.5){
        jinrishici.load(function(result) {
          var res = result.data.origin;
          resLen = res.dynasty.length + res.author.length + res.title.length;
          strs += result.data.content + "<br>" 
            + writeSpace(resLen)
            + '【' + res.dynasty + '】' + res.author + '《' + res.title + '》';
            startTyping(strs);
        }); 
      } else {
        fetch('https://v1.hitokoto.cn')
        .then(response => response.json())
        .then(data => {
          strs += data.hitokoto + "<br>" 
                + writeSpace(8)
                + (data.from_who || '')
                + (data.from_who == data.from ? '' : '「' + data.from + '」');
          startTyping(strs);
        })
        .catch(console.error)
      }
    </script>
